<div class="row" *ngIf="!loading; else loader">
    <div class="col s3">
        <div class="center">
            <h3>Subsoil Users</h3>
        </div>
        <app-select-manager
            [items]="subsoilUsers"
            [template]="subsoilUserTemplate"
            (onChangeEvent)="updateSelectedUser($event)"
            (onDeleteEvent)="deleteSelectedUser($event)"
        >
        </app-select-manager>
        <app-create-modal
            [template]="subsoilUserTemplate"
            [service]="subsoilUserService"
            (onChangeEvent)="updateUsers($event)"
            [id]="userId"
        ></app-create-modal>
    </div>
    <div class="col s9">
        <div class="center">
            <h3>Fields</h3>
        </div>
        <app-select-manager
            [items]="fields"
            [template]="fieldTemplate"
            (onChangeEvent)="updateSelectedField($event)"
            (onDeleteEvent)="deleteSelectedField($event)"
        >
        </app-select-manager>
        <app-create-modal
            [template]="fieldTemplate"
            [service]="fieldService"
            (onChangeEvent)="updateFields($event)"
            [id]="subsoilUserId"
            *ngIf="subsoilUserId"
        ></app-create-modal
    ></div>
    <div class="col s9 offset-s3">
        <div class="center">
            <h3>Wells</h3>
        </div>
        <app-select-manager
            [items]="wells"
            [template]="wellTemplate"
            (onChangeEvent)="updateSelectedWell($event)"
            (onDeleteEvent)="deleteSelectedWell($event)"
        >
        </app-select-manager>
        <app-create-modal
            [template]="wellTemplate"
            [service]="wellService"
            (onChangeEvent)="updateWells($event)"
            [id]="fielId"
            *ngIf="fielId"
        ></app-create-modal
    ></div>
    <div class="col s9 offset-s3">
        <div class="center">
            <h3>Extractions</h3>
        </div>
        <div class="col s12" *ngIf="wellId">
            <div class="startDate col s6">
                <input
                    id="startDate"
                    type="date"
                    [(ngModel)]="startDate"
                    (change)="onChangeFilterDate()"
                />
                <label for="startDate ">Start date</label>
            </div>
            <div class="endDate col s6">
                <input
                    id="endDate"
                    type="date"
                    [(ngModel)]="endDate"
                    (change)="onChangeFilterDate()"
                />
                <label for="endDate">End date</label>
            </div></div
        >
        <app-select-manager
            [items]="extractionsShow"
            [template]="extractionTemplate"
            (onChangeEvent)="updateSelectedExtraction($event)"
            (onDeleteEvent)="deleteSelectedExtraction($event)"
        >
        </app-select-manager>
        <app-create-modal
            [template]="extractionTemplate"
            [service]="extractionService"
            (onChangeEvent)="updateExtractions($event)"
            [id]="wellId"
            *ngIf="wellId"
        ></app-create-modal
    ></div>
</div>
<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
